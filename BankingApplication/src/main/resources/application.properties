# H2 Database Configuration
# In-memory database named "bankdb"
spring.datasource.url=jdbc:h2:mem:bankdb
spring.datasource.driver-class-name=org.h2.Driver
# Default username
spring.datasource.username=sa
# Default password (blank)
spring.datasource.password=

# Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# Automatically create and drop tables on restart
spring.jpa.hibernate.ddl-auto=create-drop
# Log SQL queries
spring.jpa.show-sql=true
# Pretty-print SQL queries
spring.jpa.properties.hibernate.format_sql=true

# Logging Configuration for SQL
# Log the SQL statements
logging.level.org.hibernate.SQL=DEBUG
# Log SQL query parameters
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Enable H2 Console
spring.h2.console.enabled=true
# Access console at /h2-console
spring.h2.console.path=/h2-console
